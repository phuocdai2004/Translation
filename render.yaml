services:
  - type: web
    name: haystack-translation
    runtime: python
    pythonVersion: 3.11
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /api/health
